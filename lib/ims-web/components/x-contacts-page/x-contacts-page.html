<dom-module id="x-contacts-page">
    <template>
        <link rel="stylesheet" href="x-contacts-page.css">
        <paper-material elevation="1">
            <div id="contact_title">
                <h3>Contacts List</h3>
                <paper-fab class="accent-color" id="add_contact_but" icon="social:group-add" on-click="openDialog"></paper-fab>
            </div>
            <template is="dom-repeat" id="contact_list" items="{{contacts}}" as="contact">
                <x-contact-item contact="{{contact}}" user="{{user}}"></x-contact-item>
            </template>

            <paper-toast id="contactPageToast" text="Contact added."></paper-toast>
        </paper-material>

        <paper-dialog id="addContactDialog" modal>
            <p>
                <paper-input label="Enter contact email" type="email" value="{{contact_email}}"></paper-input>
            </p>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus on-click="addContact">Add</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script src="x-contacts-page.js"></script>

</dom-module>
