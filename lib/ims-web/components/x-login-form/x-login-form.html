<dom-module id="x-login-form">
    <template>
        <link rel="stylesheet" href="x-login-form.css">

        <iron-a11y-keys id="a11y-login" target="[[target]]" keys="enter" on-keys-pressed="sendRequest"></iron-a11y-keys>

        <div class="header">
            <span class="secondary-text">Log in using your email</span><br>
            <iron-icon class="secondary-text" icon="account-circle"></iron-icon>
        </div>

        <div class="vertical-section">
            <paper-input id="einput" label="Email" type="email" value="{{email}}" auto-validate required></paper-input>
            <paper-input id="pinput" label="Password" type="password" pattern="[a-zA-Z0-9_-]{4,}" error-message="Allowed: a-z A-Z 0-9 _ -" value="{{password}}" auto-validate required></paper-input>
            <paper-button class="accent-color" raised id="logInButton" on-click="sendRequest">Log In</paper-button>
        </div>
        <template is="dom-if" if="{{!isHidden}}">
            <div id="error">
                <iron-icon icon="error"></iron-icon>
                <span>Incorrectly entered email or password</span>
            </div>
        </template>
        <paper-toast id="checkTokenToast" text="Token match!"></paper-toast>
    </template>

    <script src="x-login-form.js"></script>

</dom-module>
