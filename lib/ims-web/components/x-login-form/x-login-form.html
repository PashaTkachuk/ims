<dom-module id="x-login-form">
    <link rel="stylesheet" href="x-login-form.css">

    <template>
        <iron-ajax id="sessionRequest"
            url="{{sessionService}}"
            method="POST"
            body = "{{requestBody}}"
            content-type = "application/json"
            handle-as="json"
            on-response="handleResponse"
            with-credentials="true">
        </iron-ajax>
        <div class="header">
            <span class="secondary-text">Log in using your email</span><br>
            <iron-icon class="secondary-text" icon="account-circle"></iron-icon>
        </div>

        <div class="vertical-section">
            <paper-input id="einput" required label="Email" type="email" value="{{email}}"></paper-input>
            <paper-input id="pinput" required label="Password" type="password" pattern="[a-zA-Z0-9_-]*" error-message="Allowed: a-z A-Z 0-9 _ -" value="{{password}}"></paper-input>
            <paper-button class="accent-color" raised id="logInButton" on-click="sendRequest">Log In</paper-button>
        </div>
        <template is="dom-if" if="{{!isHidden}}">
            <div id="error">
                <iron-icon icon="error"></iron-icon>
                <span>Incorrectly entered email or password</span>
            </div>
        </template>
    </template>

    <script src="x-login-form.js"></script>

</dom-module>
