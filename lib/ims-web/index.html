<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant messages system</title>
    <script src="components/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="components/elements.html" rel="import">
</head>
<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <x-user-session session-state="{{isLogged}}" user="{{user}}"></x-user-session>
        <x-socket-io session-state="{{isLogged}}" user="{{user}}"></x-socket-io>
        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-header-panel drawer>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title">Menu</span>
                </paper-toolbar>

                <template is="dom-if" if="{{isLogged}}">

                    <!-- Drawer Content -->
                    <paper-menu class="list" selected="[[route]]">
                        <a href="/#/inbox">
                            <iron-icon icon="inbox"></iron-icon>
                            <span>Inbox</span>
                            <paper-badge label="8"></paper-badge>
                        </a>

                        <a href="/#/contacts">
                            <iron-icon icon="list"></iron-icon>
                            <span>Contacts</span>
                        </a>

                        <a href="/#/rooms">
                            <iron-icon icon="list"></iron-icon>
                            <span>Rooms</span>
                        </a>

                        <a href="/#/profile">
                            <iron-icon icon="account-circle"></iron-icon>
                            <span>Profile</span>
                        </a>
                    </paper-menu>
                </template>
            </paper-header-panel>

            <paper-header-panel main id="headerPanelMain">
                <template is="dom-if" if="{{isLogged}}">
                    <paper-toolbar class="dark-primary-color">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <!--<span class="flex">{{connectionStatus}}</span>-->
                        <div class="flex"></div>
                        <x-account-item user="{{user}}"></x-account-item>
                        <x-log-out session-state="{{isLogged}}"></x-log-out>
                    </paper-toolbar>
                </template>
                <div class="content">
                    <app-router mode="hash">
                        <!-- matches an exact path -->
                        <app-route path="/inbox" import="components/x-inbox-page/x-inbox-page.html" bindRouter>
                        </app-route>

                        <app-route path="/contacts" import="components/x-contacts-page/x-contacts-page.html" bindRouter>
                        </app-route>

                        <app-route path="/dialog/:dialogId" import="/components/x-dialog-page/x-dialog-page.html" bindRouter>
                        </app-route>

                        <app-route path="/profile" import="components/x-profile-page/x-profile-page.html" bindRouter>
                        </app-route>

                        <app-route path="/login" import="/components/x-login-register-form/x-login-register-form.html" bindRouter>
                        </app-route>

                        <app-route path="*" redirect="/inbox"></app-route>

                    </app-router>
                </div>

            </paper-header-panel>
        </paper-drawer-panel>

        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>
    </template>

    <script src="js/app.js"></script>

</body>
</html>
