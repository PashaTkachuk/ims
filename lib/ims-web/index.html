<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant messages system</title>
    <script src="components/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="components/elements.html" rel="import">
</head>
<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-header-panel drawer>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title">Menu</span>
                </paper-toolbar>

                <template is="dom-if" if="{{user.isLogged}}">
                    <!-- Drawer Content -->
                    <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                        <a data-route="inbox" href="{{baseUrl}}">
                            <iron-icon icon="inbox"></iron-icon>
                            <span>Inbox</span>
                        </a>

                        <a data-route="users" href="users">
                            <iron-icon icon="list"></iron-icon>
                            <span>Users</span>
                        </a>

                        <a data-route="profile" href="profile">
                            <iron-icon icon="account-circle"></iron-icon>
                            <span>Profile</span>
                        </a>
                    </paper-menu>
                </template>
            </paper-header-panel>

            <paper-header-panel main id="headerPanelMain" >
                <template is="dom-if" if="{{user.isLogged}}">
                    <paper-toolbar class="dark-primary-color">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <span class="flex">IMS</span>
                    </paper-toolbar>
                </template>
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">

                        <section data-route="inbox">
                            <paper-material elevation="1">
                                <x-inbox-page></x-inbox-page>
                            </paper-material>
                        </section>

                        <section data-route="users">
                            <paper-material elevation="1">
                                <h2 class="page-title">Users</h2>
                                <p>This is the users section</p>
                                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                                <a href$="{{baseUrl}}users/Sam">Sam</a>
                            </paper-material>
                        </section>

                        <section data-route="login">
                            <x-login-register-form></x-login-register-form>
                        </section>

                    </iron-pages>
                </div>

            </paper-header-panel>
        </paper-drawer-panel>

        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>
    </template>

    <script src="js/app.js"></script>

</body>
</html>
