<dom-module id="x-dialog-item">
    <link rel="stylesheet" href="x-dialog-item.css">

    <template>
        <div class="dialog-container" on-click="openChat">
            <div class="contact">
                <img src="/profile/{{dialog.avatar}}">
                <p>{{dialog.first_name}} {{dialog.last_name}}</p>
            </div>
            <div class="message flex">
                <img src="/profile/{{dialog.message.author_avatar}}">
                <p>{{dialog.message.body}}</p>
                <span>{{dialog.message.author_firstname}} {{dialog.message.author_lastname}}</span>
                <span>{{formatTime(dialog.message.created_at)}}</span>
                <iron-icon icon="arrow-forward"></iron-icon>
            </div>
        </div>
    </template>

    <script src="x-dialog-item.js"></script>

</dom-module>
